<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
		button {background-color:#ffbf10;border:0;border-radius:5px;color:white;font-size:1.15em;height:60px;position:absolute;top:50%;left:50%;text-transform:uppercase;transform:translate(-50%,-50%);width:33.33333333333337%;display:flex;align-items:center;justify-content:center;}

	</style>

</head>
<body>



	<button id="myBtn">click me</button>

	<script type="text/javascript">
		
		function firstFunction() {

			alert("1st alert!");

		}
		
		function secondFunction() {

			alert("2nd alert!");

		}

		var btn = document.getElementById("myBtn");

		btn.addEventListener("click", firstFunction);
		btn.addEventListener("click", secondFunction);

	</script>





</body>
</html>
